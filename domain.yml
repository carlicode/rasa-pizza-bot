version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - order_pizza
  - bot_challenge

slots:
  pizza_num:
    type: unfeaturized
    influence_conversation: false
  pizza_flavor:
    type: unfeaturized
    influence_conversation: false
  address:
    type: unfeaturized
    influence_conversation: false

responses:
  utter_greet:
  - text: "Hey! Do you want to order pizza?"

  utter_pizza_num:
  - text: "How many pizzas do you like to order?"

  utter_pizza_flavor:
  - text: "What flavor do you like?"

  utter_address:
  - text: "What is your address?"

  utter_goodbye:
  - text: "You can pick up the order in 30 minutes, see you!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
- validate_pizza_form
- action_pizza_true
- utter_greet
- utter_pizza_num
- utter_pizza_flavor
- utter_goodbye
- utter_iamabot

forms:
  pizza_form:
    pizza_num:
    - type: number
    pizza_flavor:
    - type: from_entity
      entity: flavor
    address:
    - type: from_text


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

