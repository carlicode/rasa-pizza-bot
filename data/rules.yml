version: "2.0"
rules:
 - rule: activate pizza form
   steps:
   - intent: order pizza
   - action: pizza_form
   - active_loop: pizza_form

 - rule: Say hello anytime the user says hello
   steps:
    - intent: greet
    - action: utter_greet

 - rule: user say yes to order
   steps:
    - intent: affirm
    - action: utter_pizza_num

 - rule: Say hello anytime the user says hello
   steps:
    - intent: greet
    - action: utter_greet

 - rule: submit form
   condition:
   - active_loop: pizza_form

   steps:
   - action: pizza_form
   - active_loop: null
   - action: utter_goodbye

 - rule: Say bye anytime the user says bye
   steps:
    - intent: goodbye
    - action: utter_goodbye